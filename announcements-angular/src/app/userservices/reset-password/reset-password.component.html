<mat-card class="text-center main-container">
  <div class="container-heading">Reset Password</div>

  <form class="container"
        novalidate
        [formGroup]="resetForm"
        (ngSubmit)="reset(resetForm.value, resetForm.valid)">

    <mat-form-field class="form-field">
      <input matInput
             placeholder="New Password"
             [type]="hide ? 'text' : 'password'"
             formControlName="newPassword">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="resetForm.controls.newPassword.invalid">{{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <input matInput
             placeholder="Confirm Password"
             [type]="hide ? 'text' : 'password'"
             formControlName="confirmPassword">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="resetForm.controls.confirmPassword.invalid">{{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-error *ngIf="passwordMatchError">Password and confirm passwords should match</mat-error>

    <div>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>

  </form>

</mat-card>
